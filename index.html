<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
  </head>
  <body>
    <header>
    <h1>Guess a number between 1-20</h1>
    <div class="number">?</div>
    <button class="btn reset" onclick="resetHighScore()">Reset HighScore</button>
    <button class="btn again" onclick="playAgain()">Play Again!</button>

    </header>
    <main>
      <section class="left">
    <input type="number" class="guess" />
    <button class="btn check" onclick="checkGuess()">Check Number</button>
     </section>
     <section class="right">
    <p id="message">Start Guessing....</p>
    <p class="score">Your Score: <span class="setscore">100</span></p>
    <p class="score">High Score: <span class="highscore">0</span></p>
     </section>
    </main>
    <script src="file.js"></script>
  </body>
</html>
